<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=960" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>Antwalk</title>
    <!-- <script src="matter.js"></script>   -->
    <!-- <script src="script.js" defer></script> -->
    <script
      async
      src="https://code.jquery.com/jquery-1.11.2.min.js"
      type="text/javascript"
    ></script>
    <script
      async
      type="text/javascript"
      src="https://peter.build/newyears/js/flipclock.js"
    ></script>
    <script
      async
      type="text/javascript"
      src="https://peter.build/newyears/js/newyear.js?v1.01"
    ></script>
    <link rel="stylesheet" href="./ny.css"/>
    <link rel="stylesheet" href="https://peter.build/newyears/css/style.css" />
    <link
      rel="stylesheet"
      href="https://peter.build/newyears/css/flipclock.css"
    />
    <link
      rel="stylesheet"
      href="https://peter.build/newyears/css/animate.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Great+Vibes"
    />
  </head>
  <body>
    <div class="wrapper">
    <h2 class="aw-common antwalk1">ANTWALK wishes you a VERY HAPPY NEW YEAR 2023!!!</h2>
    <h5 class="aw-common antwalk2"> If you are in hurry. Click count down 5 times</h5>
    <a class="aw-common antwalk3" href="https://www.antwalk.com/" target="_blank">Visit ANTWALK</a>
      <div class="clock animated flipInX"></div>
    </div>
    <canvas id="confetti"></canvas>
    <div class="message">Happy New Year !!!</div>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>

    <audio class="happy_mp3 hide" preload="none" id="happy_mp3">
      <source
        src="https://peter.build/newyears/audio/happy-new-year.m4a"
        type="audio/m4a"
      />
      <source
        src="https://peter.build/newyears/audio/happy-new-year.ogg"
        type="audio/ogg"
      />
    </audio>

    <audio class="countdown_mp3 hide" preload="none" id="countdown_mp3">
      <source
        src="https://peter.build/newyears/audio/countdown.m4a"
        type="audio/m4a"
      />
      <source
        src="https://peter.build/newyears/audio/countdown.ogg"
        type="audio/ogg"
      />
    </audio>
  </body>
</html>
